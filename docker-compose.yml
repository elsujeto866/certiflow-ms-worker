version: '3.8'

services:
  certiflow-api:
    build: .
    container_name: certiflow-ms-worker
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=production
    volumes:
      # Montar directorios para persistencia
      - ./uploads:/code/uploads
      - ./output:/code/output
      - ./templates:/code/templates
      - ./logs:/code/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: certiflow-network